<!-- [ctrl + /] でコメントアウト-->
<!--templates配下に作成しておくと、Springが所定のHTMLテンプレートを探して処理してくれる-->

<!DOCTYPE html>
<!--htmlタグに以下の記載をすることでこのファイルがThymeleaf用である印になり、
    Thymeleaf用テンプレートが処理する-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Hello Spring</title>
</head>
<body>

	<h1>Hello Spring</h1>

</body>
</html>
